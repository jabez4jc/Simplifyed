  <script>
    // Clear Service Workers and caches on page load
    (async function clearAllCaches() {
      console.log('[Cache] Clearing all caches and service workers...');

      // Unregister service workers
      if ('serviceWorker' in navigator) {
        const registrations = await navigator.serviceWorker.getRegistrations();
        for (let registration of registrations) {
          await registration.unregister();
          console.log('[Cache] âœ… Service Worker unregistered:', registration.scope);
        }
      }

      // Delete all caches
      if ('caches' in window) {
        const names = await caches.keys();
        for (let name of names) {
          await caches.delete(name);
          console.log('[Cache] âœ… Deleted cache:', name);
        }
      }

      console.log('[Cache] âœ… All caches cleared!');
    })();
